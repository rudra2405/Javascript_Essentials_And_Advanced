<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let dayNo = parseInt(prompt('Enter day number'));

    switch (dayNo) {
      case 0:
        alert('sunday');
        break;
      case 1:
        alert('monday');
        break;
      case 2:
        alert('tuesday');
        break;
      case 3:
        alert('wednesday');
        break;
      case 4:
        alert('thursday');
        break;
      case 5:
        alert('friday');
        break;
      case 6:
        alert('saturday');
        break;
      default:
        alert('no days matched');
    }
  </script>
</head>

<body>
  <script type="text/javscript"></script>
</body>

</html>

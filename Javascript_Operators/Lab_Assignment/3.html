<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let a = 15;
    let b = 3;

    console.log(a > 10 && b < 5);  // true (both conditions are true)
    console.log(a > 20 || b < 5);  // true (one condition is true)
    console.log(!(a > 10));        // false (negates the condition)
  </script>
</head>

<body>
  <script type="text/javascript"></script>
</body>

</html>

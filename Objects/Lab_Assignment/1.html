<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const objCar = {
      brand: 'toyota',
      model: 'fortuner',
      year: 2005
    }

    console.log(objCar.brand, objCar.model); //Print brand and Model property/

    objCar['year'] = 2010;   //Update Year//

    objCar.color = 'white';  //Add new Property Color//

    console.log(objCar);  //Finally Modifying Object//
  </script>

  <script type="text/javascript"></script>
</body>

</html>

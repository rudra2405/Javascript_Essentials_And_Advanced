<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num;
    do {
      num = parseInt(prompt("Enter a number greater than 10"));
    }
    while (num < 10);

    alert("You entered: " + num);

  </script>
  <script type="text/javascript"></script>
</body>

</html>
